name: Java CI & Deploy to Render

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
  actions: read
  security-events: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run tests with H2
      run: mvn test -Dspring.profiles.active=test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Login to Render Docker Registry
      run: echo ${{ secrets.RENDER_API_KEY }} | docker login registry.render.com -u ${{ secrets.RENDER_API_KEY }} --password-stdin

    - name: Build Docker image
      run: docker build -t registry.render.com/${{ secrets.RENDER_DB_ID }}/springboot-app:latest .

    - name: Push Docker image to Render registry
      run: docker push registry.render.com/${{ secrets.RENDER_DB_ID }}/springboot-app:latest

    - name: Trigger Render deployment via API
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json" \
          https://api.render.com/v1/services/${{ secrets.RENDER_DB_ID }}/deploys \
          -d '{"clearCache":true}'
